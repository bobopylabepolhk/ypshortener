version: '3'

services:
  db:
    image: postgres:14.2
    ports:
      - "5449:5432"
    env_file:
      - .env

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

    volumes:
      - ypshortener-pg-data:/var/lib/postgresql/data

volumes:
  ypshortener-pg-data:
    driver: local